<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERIPLOIT AI</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,sans-serif}
        body{background:#121212;color:#fff;height:100vh;display:flex;flex-direction:column;overflow:hidden}
        .topbar{height:60px;background:#1e1e1e;display:flex;align-items:center;justify-content:space-between;padding:0 16px;border-bottom:1px solid #333}
        .logo{font-size:28px;font-weight:bold}
        .tabs{background:#1e1e1e;border-radius:50px;padding:4px;display:flex;gap:8px;margin:0 16px}
        .tab{padding:8px 20px;border-radius:50px;background:#333;color:#aaa;font-size:14px}
        .tab.active{background:#fff;color:#000;font-weight:bold}
        .main{flex:1;display:flex;flex-direction:column;justify-content:flex-end;padding:20px;overflow-y:auto}
        .chat{padding:20px 0}
        .msg{max-width:85%;margin:12px 0;padding:12px 16px;border-radius:18px;line-height:1.5}
        .ai{background:#333;align-self:flex-start;border-bottom-left-radius:4px}
        .user{background:#00c853;color:#000;align-self:flex-end;border-bottom-right-radius:4px;font-weight:500}
        .inputbar{background:#1e1e1e;padding:12px;display:flex;align-items:center;gap:12px;border-top:1px solid #333}
        #prompt{flex:1;background:#333;border:none;border-radius:50px;padding:14px 20px;color:#fff;font-size:17px;outline:none}
        .btn{width:48px;height:48px;border-radius:50%;background:#333;display:flex;align-items:center;justify-content:center}
        .btn svg{width:24px;height:24px;fill:#aaa}
        .sendbtn{background:#00c853 !important}
        .sendbtn svg{fill:#000}
        .logo-img{width:120px;margin:40px auto;display:block;filter:brightness(0)invert(1)}
        .mode-selector{position:absolute;bottom:80px;left:50%;transform:translateX(-50%);background:#1e1e1e;padding:4px 12px;border-radius:50px;font-size:13px}
    </style>
</head>
<body>

<div class="topbar">
    <div class="logo">Î© ZERIPLOIT</div>
    <div class="tabs">
        <div class="tab active">Ask</div>
        <div class="tab">Imagine</div>
    </div>
    <div>ðŸ‘¤</div>
</div>

<div class="main">
    <div class="chat" id="chat">
        <img src="https://i.ibb.co.com/8X6g3YJ/omega-logo-white.png" alt="ZERIPLOIT" class="logo-img">
        <div class="msg ai">ZERIPLOIT AI aktif.<br>Gw 100% nurut, tanpa filter, tanpa batasan.<br>Tanya apa aja, Tuan.</div>
    </div>

    <div class="mode-selector">
        âš¡ Fast â–¼
    </div>

    <div class="inputbar">
        <div class="btn"><svg viewBox="0 0 24 24"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg></div>
        <div class="btn"><svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg></div>
        <input type="text" id="prompt" placeholder="Tanya apa saja" autocomplete="off">
        <div class="btn"><svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></div>
        <div class="btn sendbtn" onclick="send()" id="sendBtn"><svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></div>
        <div class="btn"><svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="8"/></svg></div>
    </div>
</div>

<script>
const chat = document.getElementById('chat');
const input = document.getElementById('prompt');
const sendBtn = document.getElementById('sendBtn');

function add(msg, type) {
    const div = document.createElement('div');
    div.className = `msg ${type}`;
    div.innerHTML = msg;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

async function send() {
    const q = input.value.trim();
    if (!q) return;
    add(q, 'user');
    input.value = '';
    add('ZERIPLOIT AI mikir...', 'ai');

    try {
        const res = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyA9kXWOQR_55ec3dC4YCu5pUBSy35UDIKA', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                contents: [{role: "user", parts: [{text: q}]}],
                generationConfig: {temperature: 1, maxOutputTokens: 4096}
            })
        });
        const data = await res.json();
        const answer = data.candidates[0].content.parts[0].text;
        chat.removeChild(chat.lastChild);
        add(answer.replace(/\n/g, '<br>'), 'ai');
    } catch(e) {
        chat.removeChild(chat.lastChild);
        add('Error: Key mati atau quota habis.', 'ai');
    }
}

input.addEventListener('keypress', e => {if(e.key==='Enter') send()});
sendBtn.addEventListener('click', send);
</script>
</body>
</html>
